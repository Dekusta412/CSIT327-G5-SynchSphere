{% extends "homepage/base_dashboard.html" %}
{% block page_title %}Calendar{% endblock %}

{% block dashboard_content %}
<div class="space-y-6">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
    <div>
      <h2 class="text-3xl font-bold text-white">Calendar</h2>
      <p class="text-gray-400 mt-1">Schedule and manage all your events in one place</p>
    </div>
    <a href="{% url 'homepage:create_event' %}" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition-all shadow-lg hover:shadow-xl flex items-center space-x-2 whitespace-nowrap">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      <span>New Event</span>
    </a>
  </div>

  <!-- Main Calendar Section -->
  <div class="bg-gray-800 rounded-xl border border-gray-700 p-6 shadow-lg">
    <style>
      /* FullCalendar Dark Theme Customization */
      .fc { font-family: 'Inter', 'Segoe UI', sans-serif; }
      .fc .fc-col-header-cell { background-color: #2d3748; color: #e5e7eb; font-weight: 600; padding: 12px 4px; }
      .fc .fc-daygrid-day-number { color: #9ca3af; padding: 8px 4px; font-size: 0.85em; }
      .fc .fc-daygrid-day { background-color: #1f2937; border-color: #374151; }
      .fc .fc-daygrid-day.fc-day-today { background-color: #111827; }
      .fc .fc-daygrid-day:hover { background-color: #111827; }
      .fc .fc-daygrid-day.fc-day-other { background-color: #0f1419; }
      .fc .fc-button-primary { background-color: #3b82f6; border-color: #3b82f6; }
      .fc .fc-button-primary:hover { background-color: #2563eb; border-color: #2563eb; }
      .fc .fc-button-primary:not(:disabled).fc-button-active { background-color: #1d4ed8; border-color: #1d4ed8; }
      .fc .fc-toolbar { padding: 12px 0; margin-bottom: 16px; }
      .fc .fc-toolbar-title { font-size: 1.5em; font-weight: 700; color: #f3f4f6; }
      .fc .fc-scrollgrid { border-color: #374151; }
      .fc .fc-theme-standard td, .fc .fc-theme-standard th { border-color: #374151; }
      .fc-event { background-color: #3b82f6; border-color: #2563eb; }
      .fc-event.fc-event-start { border-radius: 8px 0 0 8px; }
      .fc-event.fc-event-end { border-radius: 0 8px 8px 0; }
      .fc-daygrid-event { padding: 2px 4px; font-size: 0.75em; }
      .fc-daygrid-event.fc-event-start:not(.fc-event-end) { border-radius: 8px; }
      .fc-event-title { font-weight: 600; }
      .fc .fc-col-header-cell { text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.8em; }
      .fc .fc-daygrid-day-number::after { content: ''; }
    </style>
    <div id="calendar" style="min-height: 500px;"></div>
  </div>

  <!-- All Events List Section -->
  <div class="bg-gray-800 rounded-xl border border-gray-700 shadow-lg overflow-hidden">
    <div class="p-6 bg-gradient-to-r from-gray-700 to-gray-800 border-b border-gray-700">
      <div class="flex items-center justify-between">
        <h3 class="text-xl font-bold text-white flex items-center">
          <svg class="w-6 h-6 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          All Events
        </h3>
        <span class="text-sm text-gray-400" id="eventsCountBadge">0 events</span>
      </div>
    </div>
    <div class="p-6">
      <div class="space-y-3" id="eventsList">
        <p id="noEventsMessage" class="text-gray-400 text-center py-12">
          <svg class="w-12 h-12 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h18M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          No events yet. <a href="{% url 'homepage:create_event' %}" class="text-blue-400 hover:text-blue-300 font-semibold">Create your first event</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Event Detail Modal -->
<div id="eventModal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center p-4" style="backdrop-filter: blur(4px);">
  <div class="bg-gray-800 rounded-xl border border-gray-700 max-w-2xl w-full max-h-[85vh] overflow-y-auto shadow-2xl">
    <div class="p-6 bg-gradient-to-r from-blue-600 to-blue-700 border-b border-gray-700 flex items-center justify-between sticky top-0">
      <h3 class="text-2xl font-bold text-white">Event Details</h3>
      <button id="closeModal" class="text-white hover:text-gray-200 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="p-6" id="eventModalContent"></div>
    <div class="p-6 bg-gray-700 border-t border-gray-700 flex gap-3 justify-end sticky bottom-0">
      <button id="editEventBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
        <span>Edit</span>
      </button>
      <button id="deleteEventBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
        <span>Delete</span>
      </button>
      <button id="closeModalBtn" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg transition-colors">Close</button>
    </div>
  </div>
</div>

<!-- FullCalendar CSS & JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

<script>
  // Global configuration
  var eventsData = JSON.parse('{{ events_json|escapejs }}');
  var profileTimezone = '{{ profile_timezone }}' || 'UTC';
  var locale = navigator.language || 'en-US';
  var currentEventId = null;

  // Timezone formatting utility
  function formatDateTime(isoString, tz, formatType) {
    if (!tz) tz = 'UTC';
    try {
      var date = new Date(isoString);
      
      if (formatType === 'time-only') {
        return new Intl.DateTimeFormat(locale, {
          timeZone: tz,
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        }).format(date);
      } else if (formatType === 'date-only') {
        return new Intl.DateTimeFormat(locale, {
          timeZone: tz,
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        }).format(date);
      } else if (formatType === 'short-date') {
        return new Intl.DateTimeFormat(locale, {
          timeZone: tz,
          month: 'short',
          day: 'numeric'
        }).format(date);
      } else {
        // Full date and time
        var dateStr = new Intl.DateTimeFormat(locale, {
          timeZone: tz,
          weekday: 'long',
          month: 'long',
          day: 'numeric',
          year: 'numeric'
        }).format(date);
        var timeStr = new Intl.DateTimeFormat(locale, {
          timeZone: tz,
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        }).format(date);
        return dateStr + ' • ' + timeStr;
      }
    } catch (e) {
      console.error('Timezone formatting error:', e);
      return new Date(isoString).toLocaleString();
    }
  }

  // Count events for current month
  function getMonthEventCount() {
    var now = new Date();
    var monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
    var monthEnd = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59);
    
    return eventsData.filter(function(event) {
      var eventDate = new Date(event.start);
      return eventDate >= monthStart && eventDate <= monthEnd;
    }).length;
  }

  // Render all events list
  function renderEventsList() {
    var container = document.getElementById('eventsList');
    var noEventsMessage = document.getElementById('noEventsMessage');
    var countBadge = document.getElementById('eventsCountBadge');
    
    if (!container) return;

    container.querySelectorAll('.event-card').forEach(function(el) { el.remove(); });

    if (!eventsData || eventsData.length === 0) {
      if (noEventsMessage) noEventsMessage.classList.remove('hidden');
      if (countBadge) countBadge.textContent = '0 events';
      return;
    }

    if (noEventsMessage) noEventsMessage.classList.add('hidden');
    if (countBadge) countBadge.textContent = eventsData.length + ' event' + (eventsData.length !== 1 ? 's' : '');

    // Sort events by start time
    var sortedEvents = eventsData.slice().sort(function(a, b) {
      return new Date(a.start) - new Date(b.start);
    });

    sortedEvents.forEach(function(event) {
      var card = document.createElement('div');
      card.className = 'event-card p-4 bg-gradient-to-r from-gray-700 to-gray-750 rounded-lg hover:from-gray-600 hover:to-gray-700 transition-all border-l-4 border-blue-500 cursor-pointer group shadow-sm hover:shadow-md';
      card.setAttribute('data-event-id', event.id);

      var startTime = formatDateTime(event.start, profileTimezone, 'full');
      var endTime = formatDateTime(event.end, profileTimezone, 'time-only');
      
      var statusClass = new Date(event.start) <= new Date() ? 'text-yellow-400' : 'text-green-400';
      var statusIcon = new Date(event.start) <= new Date() ? '•' : '◆';

      card.innerHTML = `
        <div class="flex items-start justify-between">
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2">
              <span class="${statusClass} text-lg leading-none">${statusIcon}</span>
              <h4 class="text-white font-bold text-base group-hover:text-blue-300 transition-colors truncate">${event.title}</h4>
            </div>
            <p class="text-gray-300 text-sm mt-2">${startTime}</p>
            <p class="text-gray-400 text-xs mt-1">Ends: ${endTime}</p>
            ${event.location ? `<p class="text-gray-400 text-xs mt-2 flex items-center"><svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/></svg>${event.location}</p>` : ''}
            ${event.description ? `<p class="text-gray-400 text-xs mt-2 line-clamp-2">${event.description}</p>` : ''}
          </div>
          <div class="flex items-center gap-2 ml-4 flex-shrink-0 opacity-0 group-hover:opacity-100 transition-opacity">
            <a href="/homepage/events/${event.id}/edit/" onclick="event.stopPropagation();" class="p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              </svg>
            </a>
            <a href="/homepage/events/${event.id}/delete/" onclick="event.stopPropagation();" class="p-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </a>
          </div>
        </div>
      `;
      
      card.onclick = function(e) {
        if (!e.target.closest('a')) {
          showEventModal(event.id);
        }
      };
      
      container.appendChild(card);
    });
  }

  // Show event modal
  function showEventModal(eventId) {
    currentEventId = eventId;
    var event = eventsData.find(function(e) { return e.id === eventId; });
    
    if (!event) return;

    var modal = document.getElementById('eventModal');
    var modalContent = document.getElementById('eventModalContent');
    var editBtn = document.getElementById('editEventBtn');
    var deleteBtn = document.getElementById('deleteEventBtn');

    var startStr = formatDateTime(event.start, profileTimezone, 'full');
    var endStr = formatDateTime(event.end, profileTimezone, 'full');
    var startDate = new Date(event.start);
    var duration = (new Date(event.end) - startDate) / 60000; // minutes
    var hours = Math.floor(duration / 60);
    var minutes = duration % 60;
    var durationStr = hours > 0 ? hours + 'h ' + minutes + 'm' : minutes + 'm';

    var content = `
      <div class="space-y-6">
        <div>
          <h2 class="text-3xl font-bold text-white">${event.title}</h2>
          <p class="text-blue-300 text-sm mt-2">Duration: ${durationStr}</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <p class="text-gray-400 text-sm font-semibold mb-2 flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h18M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              Start Time
            </p>
            <p class="text-white font-semibold">${startStr}</p>
          </div>
          <div>
            <p class="text-gray-400 text-sm font-semibold mb-2 flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
              </svg>
              End Time
            </p>
            <p class="text-white font-semibold">${endStr}</p>
          </div>
        </div>
        
        ${event.location ? `
        <div>
          <p class="text-gray-400 text-sm font-semibold mb-2 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            Location
          </p>
          <p class="text-white">${event.location}</p>
        </div>
        ` : ''}
        
        ${event.description ? `
        <div>
          <p class="text-gray-400 text-sm font-semibold mb-2 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            Description
          </p>
          <p class="text-gray-300 whitespace-pre-wrap">${event.description}</p>
        </div>
        ` : ''}
      </div>
    `;

    modalContent.innerHTML = content;
    
    editBtn.onclick = function() {
      window.location.href = '/homepage/events/' + currentEventId + '/edit/';
    };
    
    deleteBtn.onclick = function() {
      if (confirm('Are you sure you want to delete this event?')) {
        window.location.href = '/homepage/events/' + currentEventId + '/delete/';
      }
    };
    
    modal.classList.remove('hidden');
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    // Render event lists
    renderEventsList();

    // Setup calendar
    var calendarEl = document.getElementById('calendar');
    var modal = document.getElementById('eventModal');
    var closeModal = document.getElementById('closeModal');
    var closeModalBtn = document.getElementById('closeModalBtn');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      nowIndicator: true,
      selectable: true,
      dayMaxEvents: true,
      timeZone: 'local',
      events: [] // Events removed - use "All Events" list instead
    });
    
    calendar.render();

    // Modal handlers
    closeModal.onclick = function() {
      modal.classList.add('hidden');
    };
    closeModalBtn.onclick = function() {
      modal.classList.add('hidden');
    };
    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    };

    // Event list click handler
    document.getElementById('eventsList').addEventListener('click', function(e) {
      var card = e.target.closest('.event-card');
      if (card && !e.target.closest('a')) {
        var eventId = parseInt(card.getAttribute('data-event-id'));
        showEventModal(eventId);
      }
    });
  });
</script>
{% endblock %}

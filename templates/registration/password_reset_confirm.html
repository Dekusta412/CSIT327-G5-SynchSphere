{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-gray-900/70 p-8 rounded-2xl border border-gray-800">
    <h2 class="text-2xl text-white font-semibold mb-4">Set a new password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 w-full bg-blue-600 text-white py-2 rounded">Change password</button>
    </form>
  </div>
</div>
{% endblock %}

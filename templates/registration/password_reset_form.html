{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-gray-900/70 p-8 rounded-2xl border border-gray-800">
    <h2 class="text-2xl text-white font-semibold mb-4">Reset your password</h2>
    <p class="text-gray-400 mb-4">Enter the email address associated with your account and we'll send instructions to reset your password.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit" class="mt-4 w-full bg-blue-600 text-white py-2 rounded">Send reset email</button>
    </form>
  </div>
</div>
{% endblock %}
